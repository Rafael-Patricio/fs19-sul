<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <hr>
    <br>

    <form action="" method="get">
        <div>
            <label for="name">Nome</label> <br>
            <input required type="text" name="nome" id="nome" placeholder="Insira seu nome aqui">
        </div>
        <br>
        <div>
            <label for="email">Email</label> <br>
            <input type="email" name="email" id="email" placeholder="exemplo@email.com">
        </div>
        <br>
        <div>
            <label for="senha">Senha</label> <br>
            <input required type="password" name="senha" id="senha" placeholder="********" maxlength="64" minlength="2">
        </div>
        <br>
        <div>
            <label for="senha2">Confirmação de Senha</label> <br>
            <input type="password" name="senha2" id="senha2" placeholder="********">
        </div>
        <br>
        <!-- <div>
            <input type="submit" value="Entrar"
            <input type="reset" value="Limpar"
        </div> -->
        <div>
            <button>Enviar</button>
            <button type="reset">Limpar</button>
        </div>
    </form>
</body>
</html>
